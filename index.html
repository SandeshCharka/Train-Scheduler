<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Moment.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>


<body>
    
    <div class="container">
        <!-- Title -->

        <h1 id="title" class="display-4 text-center">Train Time</h1>

        <div class="card">
            <div class="card-header bg-primary text-white">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Firebase to fill -->
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- Input Form Below -->
        <div class="card">
            <div class="card-header bg-primary text-white">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="nameField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainField" name="">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyField" name="">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
